<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d3d3d3, #a9a9a9); /* Neutral gray gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color); /* #333333 */
        }
        .container {
            background: var(--glass-bg); /* rgba(245, 245, 245, 0.1) */
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color); /* rgba(0, 0, 0, 0.3) */
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid var(--border-color); /* rgba(200, 200, 200, 0.3) */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            color: var(--text-color); /* #333333 */
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: var(--text-color); /* #333333 */
        }
        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color); /* rgba(200, 200, 200, 0.3) */
            border-radius: 4px;
            background: rgba(245, 245, 245, 0.2); /* Slightly opaque off-white */
            color: var(--text-color); /* #333333 */
        }
        input[type="submit"] {
            width: 100%;
            background-color: rgba(120, 120, 120, 0.8); /* Neutral gray button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: rgba(120, 120, 120, 1);
            transform: scale(1.05); /* Subtle scale effect */
        }
        p {
            margin-top: 15px;
            color: var(--text-color); /* #333333 */
        }
        a {
            color: rgba(80, 120, 160, 0.8); /* Muted blue for links */
            text-decoration: none;
        }
        a:hover {
            color: rgba(80, 120, 160, 1);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="username">Username:</label>
            {{ form.username() }}
            <label for="password">Password:</label>
            {{ form.password() }}
            <label for="confirm_password">Confirm Password:</label>
            {{ form.confirm_password() }}
            {{ form.submit() }}
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script>
        particlesJS.load('particles-js', "{{ url_for('static', filename='particlesjs-config.json') }}", function() {
            console.log("Particles.js background loaded.");
        });
    </script>
</body>
</html>
